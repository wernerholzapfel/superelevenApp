<!-- src/pages/profile/profile.html -->
<ion-header>
  <ion-navbar class="mynavbar" ion-text color="white">
    <img height="74px" [src]="'assets/icon/logo_white.png'">
    <ion-buttons end>
      <button color="secondary" ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="!auth.authenticated()">

  <button ion-button block (click)="auth.login()">Login</button>

</ion-content>

<ion-content padding *ngIf="auth.authenticated()">

  <ion-card>

    <ion-item *ngIf="auth?.user">
      <ion-avatar item-left>
        <img src="{{ auth?.user.picture }}">
      </ion-avatar>
      <h2>{{ auth?.user.nickname }}</h2>
      <p>{{ auth?.user.email }}</p>
    </ion-item>

  </ion-card>

  <button ion-button block (click)="auth.logout()">Logout</button>

</ion-content>
