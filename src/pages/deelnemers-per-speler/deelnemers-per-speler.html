<ion-header>
  <ion-navbar class="mynavbar" ion-text color="white">
    <img height="74px" [src]="'assets/icon/logo_white.png'">
    <ion-buttons end>
      <button color="secondary" ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-item text-wrap color="primary">
    <ion-label color="white">
      {{naamGekozenSpeler}} is {{deelnemersPerSpeler?.length}}x gekozen
    </ion-label>
  </ion-item>
</ion-header>


<ion-content>
  <!--<ion-refresher (ionRefresh)="doRefresh($event)">-->
  <!--<ion-refresher-content-->
  <!--pullingText="Laatste update {{laatsteupdate?.updatedAt | date:'dd/MM HH:mm'}}"-->
  <!--pullingIcon="arrow-dropdown"-->
  <!--refreshingSpinner="circles"-->
  <!--refreshingText="Gegevens aan het ophalen">-->
  <!--</ion-refresher-content>-->
  <!--</ion-refresher>-->

  <ion-card *ngIf="deelnemersPerSpeler">
    <ion-item color="secondary">
      <ion-row>
        <ion-col class="positie">Pos.</ion-col>
        <ion-col>Naam</ion-col>
        <ion-col class="punten">Punten</ion-col>
      </ion-row>
    </ion-item>
    <ion-item color="white" text-wrap
              *ngFor="let line of deelnemersPerSpeler |orderBy : ['Positie']; let positie = index">
      <!--<ion-icon color="secondary" item-right name="ios-arrow-dropright-outline"></ion-icon>-->
      <ion-row>
        <ion-col class="positie">
          {{line.Positie}}
        </ion-col>
        <ion-col>{{line.Name}}</ion-col>
        <ion-col class="punten"> {{line.TotalScore}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
