<ion-header>
  <ion-navbar class="mynavbar" ion-text color="white">
    <img height="74px" [src]="'assets/icon/logo_white.png'">
    <ion-buttons end>
      <button color="secondary" ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-card *ngIf="wedstrijdenstand">
    <ion-item color="secondary">
      <ion-row>
        <ion-col width-20>Pos.</ion-col>
        <ion-col width-50>Naam</ion-col>
        <ion-col width-30>Punten</ion-col>
      </ion-row>
    </ion-item>
    <ion-item color="white" text-wrap *ngFor="let line of wedstrijdenstand; let positie = index" (click)="goToDetails(line)">
      <ion-icon color="secondary" item-right name="ios-arrow-dropright-outline"></ion-icon>
      <ion-row>
        <ion-col width-20 *ngIf="line?.TotalMatchesScore !== wedstrijdenstand[positie-1]?.TotalMatchesScore">
          {{positie + 1}}
        </ion-col>
        <ion-col width-20 *ngIf="line?.TotalMatchesScore === wedstrijdenstand[positie-1]?.TotalMatchesScore">

        </ion-col>
        <ion-col width-60>{{line.Participant.Name}}</ion-col>
        <ion-col width-20> {{line.TotalMatchesScore}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
