<ion-header>
  <supereleven-navbar></supereleven-navbar>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" placeholder="zoek op naam"></ion-searchbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Laatste update {{laatsteupdate?.updatedAt | date:'dd/MM HH:mm'}}"
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="Gegevens aan het ophalen">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="totaalstand">
        <ion-item color="secondary">
          <ion-row class="header">
            <ion-col class="positie">Pos.</ion-col>
            <ion-col class="naam">Naam</ion-col>
            <ion-col class="punten">Punten</ion-col>
          </ion-row>
        </ion-item>
        <button ion-item text-wrap *ngFor="let line of totaalstand" (click)="goToDetails(line)">
          <ion-row >
            <ion-col class="positie">
              {{line.Positie}}
              <span *ngIf="line.deltaPositie > 0" color="up">(+{{line.deltaPositie}})</span>
              <span *ngIf="line.deltaPositie < 0" color="down">({{line.deltaPositie}})</span>
              <span *ngIf="line.deltaPositie === 0" color="light">(0)</span>
            </ion-col>
            <ion-col class="naam">{{line.Name}}</ion-col>
            <ion-col class="punten"> {{line.TotalScore}}</ion-col>
          </ion-row>
          <!--<ion-icon color="secondary" item-right name="ios-arrow-dropright-outline"></ion-icon>-->
        </button>
  </ion-card>
</ion-content>
