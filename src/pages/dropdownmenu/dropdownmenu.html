<ion-list no-lines="">
  <button ion-item (click)="openHome()">
    <ion-icon color="secondary" name="home" item-left></ion-icon>
    Home
  </button>

  <button ion-item (click)="openTotaalstand()">
    <ion-icon color="secondary" name="trophy" item-left></ion-icon>
    Totaalstand
  </button >

  <button ion-item (click)="openTeamstand()">
    <ion-icon color="secondary" name="stats" item-left></ion-icon>
    Teamstand
  </button>

  <button ion-item (click)="openWedstrijdenstand()">
    <ion-icon color="secondary" name="podium" item-left></ion-icon>
    Wedstrijdenstand
  </button>

  <button ion-item *ngIf='false' (click)="openVragenstand()">
    <ion-icon color="secondary" name="stats" item-left></ion-icon>
    Vragenstand
  </button>
  <button ion-item (click)="openSpelerscore()">
    <ion-icon color="secondary" name="shirt" item-left></ion-icon>
    Spelers score
  </button>
  <button ion-item (click)="openDeelnemers()">
    <ion-icon color="secondary" name="people" item-left></ion-icon>
    Deelnemers
  </button>

  <button ion-item (click)="openSpelerstatistieken()">
    <ion-icon color="secondary" name="pie" item-left></ion-icon>
    Gekozen spelers
  </button>
  <button ion-item (click)="logout()">
    <ion-icon color="secondary" name="log-out" item-left></ion-icon>
    Uitloggen
  </button>

</ion-list>
