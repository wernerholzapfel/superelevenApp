<ion-header>

  <ion-navbar  ion-text color="primary">
    <ion-title>{{teamstandregel.Participant.Name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding ion-text color="light">
  <ion-list>
  <ion-item text-nowrap color="primary">
      {{teamstandregel.Participant.Name}} heeft {{teamstandregel.TotalTeamScore}} punten gehaald.
  </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col width-20>Club</ion-col>
        <ion-col width-60 class="item-text-wrap">Naam</ion-col>
        <ion-col width-20>Totaal</ion-col>
      </ion-row>
    </ion-item>
  <ion-item text-wrap *ngFor="let line of teamstandregel.TeamScores">
    <ion-row>
      <ion-col width-20>
        <img class="clubicon" [src]="'assets/clubicons/'+ line.Team + '.png'">
      </ion-col>
      <ion-col width-60>{{line.Name}}
        <span  ion-text color="light">({{line.Position}})</span>
      </ion-col>
      <ion-col width-20>{{line.TotalScore}}</ion-col>
    </ion-row>
  </ion-item>
  </ion-list>
</ion-content>
