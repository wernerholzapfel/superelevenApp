<ion-header>

  <ion-navbar class="mynavbar" ion-text color="white">
    <img height="74px" [src]="'assets/icon/logo_white.png'">
  </ion-navbar>

  <ion-item text-wrap color="secondary">
    {{wedstrijdenstandRegel.Participant.Name}} heeft {{wedstrijdenstandRegel.TotalMatchesScore}} punten gehaald.
  </ion-item>

</ion-header>

<ion-content>

  <ion-card>
    <ion-item no-border color="primary">
      <ion-row>
        <ion-col width-40 class="item-text-wrap">Wedstrijd</ion-col>
        <ion-col width-20>V</ion-col>
        <ion-col width-20>U</ion-col>
        <ion-col width-20>P</ion-col>
      </ion-row>
    </ion-item>
    <ion-item text-wrap *ngFor="let line of wedstrijdenstandRegel.MatchesScore">
      <ion-row>
        <ion-col width-40>
          {{line.Match}}
        </ion-col>
        <ion-col width-20>{{line.Home}}-{{line.Away}}
        </ion-col>
        <ion-col width-20>{{line.Uitslag}}
        </ion-col>
        <ion-col width-20>{{line.Score}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
