<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Totaal stand
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let line of totaalstand?.deelnemers" (click)="goToDetails(line.Name)">
     {{line.Positie}} {{line.Name}} {{line.TotalScore}}
    </button>
  </ion-list>
</ion-content>
