<ion-header>
  <ion-navbar class="mynavbar superelevennavbar" ion-text color="white">
    <img [src]="'assets/icon/logo_white.png'">
    <ion-buttons end>
      <button color="secondary" ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-item text-wrap color="secondary">
    {{wedstrijdenstandRegel.Participant.Name}} heeft {{wedstrijdenstandRegel.TotalMatchesScore}} punten gehaald.
  </ion-item>
</ion-header>

<ion-content #content>
  <ion-card>
    <ion-item ion-affix [content]="content" no-border color="primary">
      <ion-row>
        <ion-col width-80 class="item-text-wrap">Wedstrijd</ion-col>
        <ion-col width-20>Punten</ion-col>
      </ion-row>
    </ion-item>
    <ion-item text-wrap *ngFor="let line of wedstrijdenstandRegel.MatchesScore">
      <ion-row>
        <ion-col width-80>
          {{line.Match}}
        </ion-col>
        <ion-col width-20>{{line.Score}}
        </ion-col>
      </ion-row>
      <ion-row ion-text color="light" >
        <ion-col width-80>Voorspelling:
        </ion-col>
        <ion-col width-20>{{line.Home}}-{{line.Away}}
        </ion-col>
      </ion-row> <ion-row ion-text color="light">
        <ion-col width-80>Uitslag:
        </ion-col>
        <ion-col width-20>{{line.Uitslag}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
