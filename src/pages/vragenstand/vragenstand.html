<ion-header>
  <ion-navbar class="mynavbar superelevennavbar" ion-text color="white">
    <ion-title>         <img class="center" [src]="'assets/icon/logo_white.png'">       </ion-title>
    <ion-buttons end>
      <button color="secondary" ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content #content>

  <ion-card *ngIf="vragenstand">
    <ion-item color="secondary">
      <ion-row ion-affix [content]="content" class="header">
        <ion-col class="positie">Pos.</ion-col>
        <ion-col >Naam</ion-col>
        <ion-col class="punten">Punten</ion-col>
      </ion-row>
    </ion-item>
    <button ion-item color="white" text-wrap *ngFor="let line of vragenstand; let positie = index" (click)="goToDetails(line)">
      <ion-row>
        <ion-col class="positie" *ngIf="line?.TotalQuestionsScore !== vragenstand[positie-1]?.TotalQuestionsScore">
          {{positie + 1}}
        </ion-col>
        <ion-col class="positie" *ngIf="line?.TotalQuestionsScore === vragenstand[positie-1]?.TotalQuestionsScore">

        </ion-col>
        <ion-col>{{line.Participant.Name}}</ion-col>
        <ion-col class="punten"> {{line.TotalQuestionsScore}}</ion-col>
      </ion-row>
    </button>
  </ion-card>
</ion-content>
